{% extends "base.html" %}
{% block title %}Search Users – Podfolio{% endblock %}

{% block content %}
<div class="container py-2">
  <!-- wrap in position-relative so our absolutely-positioned dropdown sits correctly -->
  <div class="position-relative mb-3">
    <input
      type="text"
      id="searchInput"
      class="form-control"
      placeholder="Search users…"
      autocomplete="off"
    >
    <div
      id="searchSuggestions"
      class="list-group position-absolute w-100"
      style="z-index:1000; display:none;"
    ></div>
  </div>
</div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="{{ url_for('static', filename='js/search.js') }}"></script>
{% endblock %}
