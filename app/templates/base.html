<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% block title %}Podfolio{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1HI+/qU3kE2CqCZIeO+P+Yd1u4w5Yx04o0BXbi3QY1k"
    crossorigin="anonymous"
  />

  <!-- your custom overrides -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('main.index') }}">Podfolio</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navMenu"
        aria-controls="navMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.share') }}">Share</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.visualise') }}">Visualise</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <div class="container">
      <small>&copy; {{ current_year }} Podfolio</small>
    </div>
  </footer>

  <!-- Bootstrap JS bundle (Popper included) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qQ2br6po1E0a1r+YzE1+g8Tnj0XTqGc8UOz66Mx5GIxij6VI1VYJ13VwRSa3Nx0P"
    crossorigin="anonymous"
  ></script>
</body>
</html>
