{% block content %}
<h2 class="mb-4">Log Your Entry</h2>
<p> <span style="font-size: 2rem;">ðŸ‘‹</span> <strong> Welcome Back! Listened to another podcast? Tell us about it! </strong></p>

<form>
  <div class="mb-3">
    <label for="podcastTitle" class="form-label">Which Podcast did you listen to?</label>
    <input type="text" class="form-control" id="podcastTitle" placeholder="Enter podcast title">
  </div>

  <div class="mb-3">
    <label for="podcastEp" class="form-label">Which episode?</label>
    <input type="text" class="form-control" id="podcastEp" placeholder="Enter podcast Episode">
  </div>

  <div class="mb-3">
    <label for="listenTime" class="form-label">How long did you listen? (minutes)</label>
    <input type="number" class="form-control" id="listenTime" placeholder="E.g. 45">
  </div>

  <div class="mb-3">
    <label for="genre" class="form-label">Genre</label>
    <select class="form-select" id="genre">
      <option selected disabled>Select</option>
      <option value="Education">Education</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Story Telling">Story Telling</option>
      <option value="Crime and Mystery">Crime and Mystery</option>
      <option value="Business">Business</option>
      <option value="Health">Health</option>
      <option value="Technology">Technology</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="platform" class="form-label">Which platform did you use?</label>
    <input type="text" class="form-control" id="platform" placeholder="e.g. Spotify">
  </div>

  // TODO: Chnge to star rating system
  <div class="mb-3">
    <label for="rating" class="form-label">Rate it 1â€“5 (1 = Horrid, 5 = Loved it!)</label>
    <input type="number" class="form-control" id="rating" min="1" max="5" placeholder="1â€“5">
  </div>

  <button type="submit" class="btn btn-primary">Log It!</button>
