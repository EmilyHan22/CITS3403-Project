{% block content %}
  <div class="form-container">
    <h1>Log Your Entry</h1>

    <form action="{{ url_for('main.podcast_log') }}" method="post">

        <input type="text" id="title" name="title" placeholder="Enter podcast title" required />

        <input type="number" id="time" name="time" min="1" placeholder="e.g. 45" required />
      </div>

      <div class="field">
        <label for="genre">Genre</label>
        <select id="genre" name="genre" required>

          <option value="education">Education</option>
          <option value="news">News</option>
          <option value="technology">Technology</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="field">
        <label for="platform">Which platform did you use?</label>
        <input type="text" id="platform" name="platform" placeholder="e.g. Spotify" required />
      </div>

      <div class="field">
        <label for="rating">Rate it 1â€“5 (1 = Horrid, 5 = Loved it!)</label>
