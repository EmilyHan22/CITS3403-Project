<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icons/favicon.png') }}">
  <title>{% block title %}Podfolio{% endblock %}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS & icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />

  <!-- Your main stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>
<body>

  
  <nav class="mobile-nav d-md-none fixed-top bg-light">
    <div class="container-fluid d-flex align-items-center">
      <a href="{{ url_for('main.index') }}" class="logo-container text-dark me-auto">
        <img src="{{ url_for('static', filename='icons/favicon.png') }}"
            alt="Logo"
            class="logo-img me-2">
        <span class="fs-5 fw-bold">Podfolio</span>
      </a>
      <!-- always white outline -->
      <a href="{{ url_for('main.signup') }}"
        class="btn btn-outline-dark btn-sm">
        Sign Up
      </a>
    </div>
  </nav>

  <!-- Desktop nav (visible â‰¥ md) -->
  <div class="public-nav d-none d-lg-block">
  <nav class="navbar navbar-expand-md navbar-light bg-light d-none d-md-flex top-nav-public">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('main.index') }}">
        <img src="{{ url_for('static', filename='icons/icon.JPG') }}" alt="Logo" width="32" height="32" class="me-2">
        <span class="fs-4 fw-bold">Podfolio</span>
      </a>
      <div class="ms-auto">
        <a href="{{ url_for('main.signup') }}" class="btn btn-outline-dark me-2">Sign Up</a>
      </div>
    </div>
  </nav>
  </div>

  <!-- Page content -->
  <main class="landing-page">
    {% block content %}{% endblock %}
  </main>

  <!-- Sticky footer -->
  <footer class="bg-light text-center py-3 fixed-bottom">
    <div class="container">
      <small>&copy; {{ current_year }} Podfolio</small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
